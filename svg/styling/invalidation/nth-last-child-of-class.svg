<svg xmlns="http://www.w3.org/2000/svg" xmlns:h="http://www.w3.org/1999/xhtml" class="reftest-wait"><title>CSS Selectors Invalidation: :nth-last-child(... of class) in SVG</title><h:link href="nth-child-of-class-ref.svg" rel="match"/><h:link href="https://drafts.csswg.org/selectors-4/#nth-last-child-pseudo" rel="help"/><h:link href="https://bugzilla.mozilla.org/show_bug.cgi?id=1821258" rel="help"/><h:link href="mailto:zach@zrhoffman.net" rel="author" title="Zach Hoffman"/><script href="/common/rendering-utils.js"/><script href="/common/reftest-wait.js"/><style>:nth-last-child(odd of .c){fill:green}</style><g id="circles"><circle cx="10" cy="10" r="10" class="c"/><circle cx="30" cy="10" r="10" class="c"/><circle id="toggler" cx="50" cy="10" r="10" class="c"/><circle cx="70" cy="10" r="10"/><circle cx="90" cy="10" r="10" class="c"/></g><use y="20" fill="red" href="#circles"/><script><![CDATA[
    const toggler = document.querySelector("#toggler");
    requestAnimationFrame(() =>
        requestAnimationFrame(() => {
            toggler.classList.toggle("c");
            takeScreenshot();
        }));
  ]]></script></svg>