<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml" width="400" height="200"><title>Invalid &apos;path&apos; attribute should fallback to href</title><metadata><html:link href="mailto:viralipurbey@microsoft.com" rel="author" title="Virali Purbey"/><html:link href="https://www.w3.org/TR/SVG2/text.html#TextPathElementPathAttribute" rel="help"/><html:link href="textpath-path-attr-ref.svg" rel="match"/></metadata><defs><path id="curve" d="M 10 50 Q 100 10 200 50 T 390 50"/></defs><text x="10" y="50" fill="#000" font-size="20"><textPath href="#curve" path="Invalid path">Text along a quadratic curve</textPath></text></svg>