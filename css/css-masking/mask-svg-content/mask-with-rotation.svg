<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml"><g id="testmeta"><title>CSS Masking: mask with rotation transform</title><html:link href="http://www.w3.org/TR/css-masking-1/#svg-masks" rel="help"/><html:link href="http://www.w3.org/TR/css-masking-1/#MaskElement" rel="help"/><html:link href="reference/mask-green-square-001-ref.svg" rel="match"/><metadata class="flags">svg</metadata></g><mask id="mask"><rect width="100" height="100" x="50" y="50" fill="#fff"/></mask><g mask="url(#mask)" transform="rotate(0.0001)"><rect style="will-change:transform" width="200" height="200" fill="green" transform="rotate(0.0001)"/></g></svg>