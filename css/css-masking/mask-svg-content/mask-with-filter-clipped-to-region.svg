<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml" id="svg-root" width="200" height="200"><g id="testmeta"><title>filter applied to element in mask, clipped by filter region</title><html:link href="https://www.w3.org/TR/css-masking-1" rel="help"/><html:link href="reference/mask-green-square-001-ref.svg" rel="match"/></g><defs><filter id="filter" width="1" height="1" x="0" y="0"><feGaussianBlur stdDeviation=".001"/></filter><mask id="maskFill" maskContentUnits="userSpaceOnUse"><rect width="50" height="50" x="25" y="25" fill="none" stroke="#fff" stroke-width="50" filter="url(#filter)"/><rect width="50" height="50" x="25" y="25" fill="#000"/></mask></defs><g transform="translate(50, 50)"><rect width="100" height="100" fill="green"/><rect width="100" height="100" fill="red" mask="url(#maskFill)"/></g></svg>