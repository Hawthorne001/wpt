<svg xmlns="http://www.w3.org/2000/svg" xmlns:h="http://www.w3.org/1999/xhtml"><metadata><title>lengthAdjust=&quot;spacingAndGlyphs&quot; should work on vertical text</title><h:link href="https://www.w3.org/TR/SVG2/text.html#TextElementLengthAdjustAttribute" rel="help"/><h:link href="green-100x100.svg" rel="match"/><h:link href="/fonts/ahem.css" rel="stylesheet" type="text/css"/></metadata><style>text{font:25px/1 Ahem}</style><rect width="100" height="100" fill="green"/><text x="50" y="10" fill="red" font-family="Ahem" lengthAdjust="spacingAndGlyphs" textLength="80" style="writing-mode:vertical-lr">XX</text><rect width="26" height="82" x="37" y="9" fill="green"/></svg>