<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml" id="svg-root" viewBox="0 0 800 600"><g id="testmeta"><title>Paint: &apos;context-fill&apos; for markers with gradient</title><html:link href="mailto:szager@chromium.org" rel="author" title="Stefan Zager"/><html:link href="https://www.w3.org/TR/SVG2/painting.html#SpecifyingPaint" rel="help"/><html:link href="paint-context-006-ref.svg" rel="match"/></g><defs><linearGradient id="lg"><stop offset="0" stop-color="red"/><stop offset="1" stop-color="#00f"/></linearGradient><marker id="inner-marker" markerHeight="50" markerWidth="100" refX="50" refY="20"><rect width="100" height="50" fill="context-fill"/></marker><marker id="marker" markerHeight="400" markerWidth="100" orient="0.25turn" refX="50" refY="340"><g fill="context-fill"><rect width="100" height="360" y="40"/><text x="30" y="200" stroke="#000" rotate="-45" style="font-size:96px">A</text><path marker-end="url(#inner-marker)" d="M 50 40 v -20"/></g></marker></defs><path id="test-body-content" fill="url(#lg)" marker-start="url(#marker)" d="M 150 125 h 540 v 400 h -540 Z"/></svg>