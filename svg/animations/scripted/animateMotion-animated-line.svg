<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml" class="reftest-wait" onload="load()"><html:script src="/common/reftest-wait.js"/><html:script src="/common/rendering-utils.js"/><html:link href="../../embedded/reference/green-rect-100x100.svg" rel="match"/><line id="line" x2="500" display="none"><set fill="freeze" attributeName="x2" begin="3s" to="0"/></line><rect width="100" height="100" fill="#ff0"><animateMotion fill="freeze" begin="0s" dur="4s"><mpath href="#line"/></animateMotion><set fill="freeze" attributeName="fill" begin="4s" to="green"/></rect><script>function load() { waitForAtLeastOneFrame().then(() =&gt; { document.documentElement.setCurrentTime(4); waitForAtLeastOneFrame().then(takeScreenshot); }); }</script></svg>