<svg xmlns="http://www.w3.org/2000/svg" xmlns:h="http://www.w3.org/1999/xhtml" xmlns:xlink="http://www.w3.org/1999/xlink"><title>Use property inheritance with :nth-child(... of &lt;selector list&gt;) in SVG2</title><metadata><h:link href="reference/green-100x100.svg" rel="match"/><h:link href="https://svgwg.org/svg2-draft/struct.html#UseStyleInheritance" rel="help"/><h:link href="https://bugzilla.mozilla.org/show_bug.cgi?id=1821258" rel="help"/><h:link href="mailto:zach@zrhoffman.net" rel="author" title="Zach Hoffman"/></metadata><style>:nth-child(n of use rect){stroke:red}:nth-child(n of .container rect){fill:red;stroke:red}rect{stroke-width:40px;stroke:green}rect:root{opacity:0}</style><defs><g class="container"><rect id="r" width="60" height="60" x="20" y="20" style="fill-opacity:1"/></g></defs><g><use href="#r" xlink:href="#r" style="fill:green;fill-opacity:0"/></g></svg>